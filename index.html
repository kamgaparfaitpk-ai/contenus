<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Aperçu SKU-TCF</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&family=Ubuntu:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="text-editor-container">
            <div class="toolbar">
                <select id="font-weight-select" data-command="fontWeight">
                    <option value="" selected>Graisse</option> 
                    <option value="400">Normal (400)</option>
                    <option value="435">Semi-Gras (435)</option>
                    <option value="700">Gras (700)</option>
                    <option value="900">Très Gras (900)</option>
                </select>
                
                <select id="line-height-select" data-command="lineHeight">
                    <option value="1.5" selected>Interligne</option>
                    <option value="1.0">Simple</option>
                    <option value="1.2">1.2x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2.0">Double</option>
                </select>

                <select id="font-family-select" data-command="fontName">
                    <option value="Roboto" selected>Police</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Ubuntu">Ubuntu</option>
                </select>

                <select id="font-size-select" data-command="fontSize">
                    <option value="3" selected>Taille</option>
                    <option value="1">Très Petit</option>
                    <option value="2">Petit</option>
                    <option value="3">Normal</option>
                    <option value="4">Grand</option>
                    <option value="5">Très Grand</option>
                    <option value="6">Énorme</option>
                </select>
                
                <select id="font-color-select" data-command="foreColor">
                    <option value="#333333" selected>Couleur</option>
                    <option value="red">Rouge</option>
                    <option value="blue">Bleu</option>
                    <option value="green">Vert</option>
                    <option value="#333333">Noir</option>
                </select>

                <button data-command="bold">Gras Standard</button>
                <button data-command="italic">Italique</button>
                <button data-command="underline">Souligner</button>
                <button data-command="justifyLeft">Gauche</button>
                <button data-command="justifyCenter">Centre</button>
                <button data-command="justifyRight">Droite</button>
                <button data-command="justifyFull">Justifier</button>
            </div>


<style>
.editable-area[contenteditable]:empty::before {
    content: "Tape ton message ici...";
    color: #888;
    font-style: italic;
}
</style>

<div id="top-text-area" class="editable-area" contenteditable="true"></div>



        </div>

        <input type="text" id="question-input" placeholder="Entrez la question ici..." value="Question :" />

        <div class="button-container">
            <button id="preview-button">Aperçu</button>
            <button id="download-button">Enregistrer en JPG</button>
        </div>
